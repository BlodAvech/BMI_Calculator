<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/BMICalculator/public/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="title">BMI Calculator</div>
		<div class="subtitle">by Erkenze</div>
	</div>
	<div class="main">
		<form id="bmiForm"> 
			<div class="title"></div>
			<label for="weight">Weight(kg)</label>
			<input type="number" step="0.01"  min="0" id="weight" name="weight">
			<label for="weight">Height(cm)</label>
			<input type="number" step="0.01"  min="0" id="height" name="height">
			<button>Calculate</button>

			<div class="answer_panel">
				<div class="title">Results:</div>
				<div class="answer" id="answer">999</div>
				<div class="result" id="result">Normal</div>
			</div>
		</form>
	</div>
</body>
	<script src="/script.js"></script>
</html>
